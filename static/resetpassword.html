<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <div class="container p-5 bg-light border rounded-3" id="sensor-container">
        <div class="row">
            <div class="col-md-12">
                <h1>Reset your password</h1>
                <p style="color: blue;">{{.Message}}</p>
                <form action="/resetpassword" method="POST" id="add-sensor-form">
                    <div class="form-group mb-3">
                        <label for="name">Email address</label>
                        <input type="text" class="form-control" name="email" required value="{{.Email}}" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Enter the verification code</label>
                        <input type="text" class="form-control" name="code" placeholder="Full Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Enter your new password</label>
                        <input type="password" class="form-control" name="password" placeholder="Full Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
