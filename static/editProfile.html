<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <div class="container p-5 bg-light border rounded-3" id="sensor-container">
        <div class="row">
            <div class="col-md-12">
                <h1>Edit Profile</h1>
                <form action="/edit" method="POST" id="add-sensor-form">
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="fullname" placeholder="Full Name" value="{{.Name}}">
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="channel">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Address" value="{{.Address}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="endpoint">Telephone</label>
                        <input type="text" class="form-control" name="phone" placeholder="Telephone" value="{{.Phone}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="endpoint">Email</label>
                        <input id="email" type="text" class="form-control" name="email" value="{{.Email}}" disabled>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Save</button>
                </form>
            </div>
        </div>
        <form action="/mainprofile">
            <button type="submit" class="btn btn-danger mt-3">Cancel</button>
        </form>
    </div>
    <script type="text/javascript">

        window.addEventListener('load',e=>{
            email = document.getElementById('email')
            editEmail={{.EditEmail}}
            
            email.disabled = editEmail

        })

    </script>
</body>
</html>
