<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <script type="text/javascript" src="js/profile.js"></script>
    <div class="container p-5 bg-light border rounded-3" id="sensor-container">
        <div class="row">
            <div class="col-md-12">
                <h1>My Profile</h1>
<!--                 	<form action="/logout" method="POST">
                        <button type="submit" class="btn btn-danger mt-3">Logout</button>
                	</form> -->
                	<button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <p class="form-control">{{.Name}}</p>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="channel">Address</label>
                        <p class="form-control">{{.Address}}</p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="endpoint">Telephone</label>
                        <p class="form-control">{{.Phone}}</p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="endpoint">Email</label>
                        <p class="form-control">{{.Email}}</p>
                    </div>
                    <form action="/editprofile">
                    	<button type="submit" class="btn btn-primary mt-3">Edit</button>
                    </form>
                    
            </div>
        </div>
    </div>

</body>
</html>
